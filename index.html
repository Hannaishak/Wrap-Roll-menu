<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Wrap and Roll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 5vw;
    }
    h1 {
      color: #ff6600;
      font-size: 6vw; /* scales with screen size */
      margin-bottom: 8vw;
    }
    .menu-button {
      background-color: #ff6600;
      color: white;
      padding: 4vw 8vw;
      font-size: 4.5vw;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .menu-button:hover {
      background-color: #df6500;
    }
    img {
      width: 50vw;
      max-width: 250px;
      height: auto;
      display: block;
      margin: 0 auto 6vw auto;
    }

    /* Optional: improve layout on larger screens */
    @media (min-width: 768px) {
      h1 {
        font-size: 32px;
      }
      .menu-button {
        font-size: 18px;
        padding: 15px 30px;
      }
      img {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <img src="Wrap and Roll logo tr.png" alt="Wrap and Roll Logo">
  <h1>Welcome!</h1>
  <a href="wrap and roll Menu.pdf" target="_blank">
    <button class="menu-button">View Our Menu</button>
  </a>

</body>
</html>
