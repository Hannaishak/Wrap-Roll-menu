<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Wrap and Roll</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff6600;
      font-size: 26px;
      margin-bottom: 30px;
    }
    .menu-button {
      background-color: #ff6600;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .menu-button:hover {
      background-color: #df6500;
    }
    img {
      width: 200px; /* Adjust size as needed */
      max-width: 80%;
      height: auto;
      display: block;
      margin: 0 auto 15px auto; /* center and add spacing below */
    }
  </style>
</head>
<body>

  <img src="Wrap and Roll logo tr.png" alt="Wrap and Roll Logo">
  <h1>Welcome!</h1>
  <a href="menu.pdf" target="_blank">
    <button class="menu-button">View Our Menu</button>
  </a>

</body>
</html>
